<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Raleway:400, 300, 800);
@import url(https://fonts.googleapis.com/css?family=Lato:300, 700);
* {
  box-sizing: border-box;
}

.AVD-container,
#f{
  width: 450px;
  height: 270px;
}

.AVD-container {
  position: absolute;
  perspective: 1000;
  margin-top: -135px;
  bottom: : 0%;
}

.AVD-card {
  position: relative;
  transition: 0.6s;
  transform-style: preserve-3d;
}

#f {
  background: #2e5d5a;
  color: #fff;
  backface-visibility: hidden;
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
  text-align: center;
  cursor: pointer;
  transition: 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.9);
}

figure.AVD-front {
  transform: rotateY(0deg);
  z-index: 2;
}

figure.AVD-back,
.AVD-card.flipped {
  transform: rotateY(180deg);
}

figure img {
  position: relative;
  display: block;
  min-height: 100%;
  opacity: 0.7;
}

figure .caption {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  text-transform: uppercase;
  padding: 2em;
  backface-visibility: hidden;
}

.AVD-front .caption {
  font-size: 1.25em;
}

.AVD-front .caption:before {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    rgba(72, 76, 97, 0) 0%,
    rgba(72, 76, 97, 0.8) 75%
  );
  content: "";
  opacity: 0;
  transform: translate3d(0, 50%, 0);
  transition: opacity 0.35s, transform 0.35s;
}

.AVD-front:hover .caption:before {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

.AVD-front h2 {
  word-spacing: -0.15em;
  font-weight: 300;
  font-size: 1.6em;
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  color: #272833;
  transition: transform 0.35s, color 0.35s;
  transform: translate3d(0, -50%, 0);
}

.AVD-front h2 span {
  font-weight: bold;
}

.AVD-front h2:after {
  position: absolute;
  bottom: -10px;
  left: 70px;
  right: 70px;
  height: 2px;
  background: #fff;
  content: "";
  transition: transform 0.35s;
  transform: translate3d(-130%, 0, 0);
}

.AVD-front:hover h2 {
  color: #fff;
  -webkit-transform: translate3d(0, -50%, 0) translate3d(0, -40px, 0);
  transform: translate3d(0, -50%, 0) translate3d(0, -40px, 0);
}

.AVD-front:hover h2:after {
  transform: translate3d(0, 0, 0);
}

.AVD-front p {
  letter-spacing: 1px;
  font-size: 68.5%;
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 2em;
  width: 100%;
  opacity: 0;
  transform: translate3d(0, 10px, 0);
  transition: opacity 0.35s, transform 0.35s;
}

.AVD-back .caption:before,
.AVD-back .caption:after {
  position: absolute;
  top: 30px;
  right: 30px;
  bottom: 30px;
  left: 30px;
  content: "";
  opacity: 0;
  transition: opacity 0.45s, transform 0.45s;
  transition-delay: 1s;
}

.AVD-back .caption:before {
  border-top: 1px solid #fff;
  border-bottom: 1px solid #fff;
  transform: scale(0, 1);
}

.AVD-back .caption:after {
  border-right: 1px solid #fff;
  border-left: 1px solid #fff;
  transform: scale(1, 0);
}

.AVD-card.flipped .AVD-back .caption:before,
.AVD-card.flipped .AVD-back .caption:after {
  opacity: 0.9;
  transform: scale(1);
}

.AVD-back dl {
  font-family: "Lato", Arial, sans-serif;
  font-weight: 300;
  bottom: 40px;
  left: 40px;
  position: absolute;
  opacity: 0;
  transition: opacity 0.35s, transform 0.35s;
  transition-delay: 0.85s;
  transform: translate3d(-40px, 0, 0);
}

.AVD-card.flipped .AVD-back dl {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

dl dt {
  float: left;
  width: 60px;
  overflow: hidden;
  clear: left;
  text-align: right;
  font-weight: 700;
}

dl dd {
  margin-left: 80px;
  text-align: left;
}

dl dd:before,
dl dd:after {
  display: table;
  content: " ";
}

dl dd:after {
  clear: both;
}

.AVD-front:hover p {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

figure a {
  z-index: 1000;
  text-indent: 200%;
  white-space: nowrap;
  font-size: 0;
  opacity: 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-width: 450px) {
  .AVD-container {
    left: 50%;
    margin-left: -225px;
  }
}

</style>

<!-- JS for Navigator and scrollTop-->
<script>
    window.onload = function () {
        console.log("loaded");
        scrollFunction();
    }
    window.onscroll = function caller() { scrollFunction() };


    function scrollFunction() {
        mybutton = document.getElementById("to-top");
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("header").style.fontSize = "1em";
            document.getElementById("logo").style.width = "80%";
            mybutton.style.display = "block";
        }
        else {
            document.getElementById("header").style.fontSize = "1.1em";
            document.getElementById("logo").style.width = "100%";
            mybutton.style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
<!-- JS for navigator ends and scrollTop -->
